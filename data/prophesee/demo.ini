[main]
  ; log_level = debug
  log_level = info
  loader = prophesee

[ps]
  scan_pattern = circle_with_calibration
  circle_light_diameter = 12.              # cm, for v2 hardware
  circle_object_distance = 9.              # cm, for v2 hardware
  circle_view_width = 3.                   # cm, for v2 hardware
  event_threshold = 0.20                   # corresponding to bias_diff_on/bias_diff_off -20
  event_refractory = 690                   # us, corresponding to bias_refr 0
  event_refractory_threshold_min = 690     # us, for v2 hardware
  event_refractory_threshold_max = 16384   # us, for v2 hardware
  vis_half_life = 8192                     # us, for v2 hardware
  ls_ps_half_life = 32768                  # us, for v2 hardware
  show_ls_ps = gl

[loader_prophesee]
  serial =
  sensor_name = IMX636
  begin_row = 0
  end_row = 720
  begin_col = 280
  end_col = 1000
  bias_fo = -35                          # for v2 hardware
  bias_diff_on = -10                     # change together with `event_threshold`
  bias_diff_off = -10                    # change together with `event_threshold`
  bias_refr = -20                        # change together with `event_refractory`
