[main]
log_level = info
loader = event_reader

[ps]
scan_pattern = circle_with_calibration
circle_light_diameter = 14.              # cm, for v1 hardware
circle_object_distance = 8.              # cm, for v1 hardware
circle_view_width = 3.                   # cm, for v1 hardware
; circle_light_diameter = 12.              # cm, for v2 hardware
; circle_object_distance = 6.              # cm, for v2 hardware
; circle_view_width = 2.7                  # cm, for v2 hardware
; event_threshold = 0.10                   # corresponding to bias_diff_on/bias_diff_off -20
event_threshold = 0.15                   # corresponding to bias_diff_on/bias_diff_off -20
; event_threshold = 0.20                   # corresponding to bias_diff_on/bias_diff_off 0
event_refractory = 690                   # us, corresponding to bias_refr -20
event_refractory_threshold_min = 690     # us
event_refractory_threshold_max = 1048576 # us
; record_time = 524288                     # us, for v1 hardware, about two rounds
record_time = 1048576                    # us, for v1 hardware, about two rounds
; record_time = 65536                      # us, for v2 hardware, about two rounds
record_n_bin = 16                        # about two rounds
vis_half_life = 8192                     # us, about 1/32 rounds, for v1 hardware
ls_ps_half_life = 1048576                # us, about half a round, for v1 hardware
show_ls_ps = none
mask = data/prophesee/000009/mask.png
ps_fcn_per_n_bin = 1
ps_fcn_python = python/ps_fcn_eval.py
cnn_ps_per_n_bin = 1
cnn_ps_python = python/cnn_ps_eval.py
cnn_ps_half_life = 1048576

[loader_render]
load_normal = data/prophesee/000009/normal.xz

[loader_event_reader]
width = 720
height = 720
load_event = data/prophesee/000009/event.xz data/prophesee/000009/event_trigger
playback_speed = 0.0
flush_interval = 16384

