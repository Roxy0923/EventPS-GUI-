[main]
  log_level = info
  loader = prophesee

[ps]
  scan_pattern = circle_with_calibration
  circle_light_diameter = 14.              # cm, for v1 hardware
  circle_object_distance = 8.              # cm, for v1 hardware
  circle_view_width = 3.                   # cm, for v1 hardware
  ; circle_light_diameter = 12.              # cm, for v2 hardware
  ; circle_object_distance = 6.              # cm, for v2 hardware
  ; circle_view_width = 2.7                  # cm, for v2 hardware
  event_threshold = 0.10                    # corresponding to bias_diff_on/bias_diff_off -30
  ; event_threshold = 0.20                   # corresponding to bias_diff_on/bias_diff_off 0
  event_refractory = 690                   # us, corresponding to bias_refr -20
  event_refractory_threshold_min = 2048    # us
  event_refractory_threshold_max = 32768   # us
  record_time = 524288                     # us, for v1 hardware, about two rounds
  ; record_time = 65536                      # us, for v2 hardware, about two rounds
  record_n_bin = 32                        # about two rounds
  vis_half_life = 8192                     # us, about 1/32 rounds, for v1 hardware
  ls_ps_half_life = 131072                 # us, about half a round, for v1 hardware
  show_ls_ps = gl
  ps_fcn_per_n_bin = 0
  ps_fcn_python = python/ps_fcn_eval.py

[loader_prophesee]
  serial =
  sensor_name = IMX636
  begin_row = 0
  end_row = 720
  begin_col = 280
  end_col = 1000
  bias_diff_on = -20                       # change together with `event_threshold`
  bias_diff_off = -20                      # change together with `event_threshold`
  bias_refr = -20                          # change together with `event_refractory`
  ; save_event =
  save_event = data/prophesee/000009/event.xz data/prophesee/000009/event_trigger
  ; save_event = /home/ybh1998/event.xz /home/ybh1998/event_trigger
